<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <button id="btn">Hello World</button>
    <script>
        document.getElementById("btn").addEventListener("click", myFunction);
        function myFunction(){
            alert ("Hello World");
        }
    </script>
</body>
</html>
